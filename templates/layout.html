<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - Stray Dogs</title>
  
  </head>
  <body>
   <nav class="navbar navbar-expand navbar-dark" style="background-color: brown;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MexDogPops</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if active_page == "about" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">About</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "causes" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/causes">Causes</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "health" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/health">Health</a>
            </li>
			 <li class="nav-item">
              <a {% if active_page == "attacks" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/attacks">Attacks</a>
            </li>
			<li class="nav-item">
              <a {% if active_page == "government" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/gov">Gov. Help</a>
            </li>
			<li class="nav-item">
              <a {% if active_page == "solutions" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/solutions">Solutions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--page content-->
   {% block content %}{% endblock %}
    
  </body>
</html>
